<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>水果导航</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="apple-touch-icon" href="img/favicon.ico">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- 移动端顶部导航栏 -->
  <header class="mobile-header">
    <div class="mobile-nav">
      <button class="hamburger-btn" id="hamburger-btn" aria-label="打开菜单">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="mobile-logo">
        <img src="img/avatar.svg" alt="水果导航">
        <span>水果导航</span>
      </div>
      <button class="search-btn" id="mobile-search-btn" aria-label="搜索">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </header>

  <!-- 移动端遮罩层 -->
  <div class="mobile-overlay" id="mobile-overlay"></div>

  <!-- 移动端搜索框 -->
  <div class="mobile-search" id="mobile-search">
    <div class="search-container">
      <div class="search-header">
        <button class="search-back-btn" id="search-back-btn" aria-label="返回">
          <i class="bi bi-arrow-left"></i>
        </button>
        <div class="search-input-wrapper">
          <input type="text" class="search-input" id="search-input" placeholder="搜索网站..." autocomplete="off"
            enterkeyhint="search">
          <button class="search-clear-btn" id="search-clear-btn" aria-label="清除">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>
      <div class="search-results" id="search-results">
        <div class="search-suggestions">
          <div class="suggestions-title">热门搜索</div>
          <div class="suggestions-list" id="suggestions-list">
            <!-- 动态生成的搜索建议 -->
          </div>
        </div>

      </div>
      <div class="search-no-results" id="search-no-results" style="display: none;">
        <i class="bi bi-search"></i>
        <p>未找到相关网站</p>
        <span>请尝试其他关键词</span>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- 左侧侧边栏 -->
    <aside class="sidebar" id="sidebar">
      <div class="user-avatar">
        <img src="img/avatar.svg" alt="用户头像">
      </div>
      <nav class="nav-menu">
        <ul id="category-menu">
          <li class="active" data-category="all"><i class="bi bi-house-door"></i> 全部</li>
          <!-- 动态生成的分类菜单项 -->
        </ul>
        <ul class="theme-toggle">
          <li id="theme-toggle-btn"><i class="bi bi-moon"></i> 暗黑模式</li>
        </ul>
      </nav>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
      <!-- 顶部信息区 -->
      <header class="top-info">
        <div class="time-info">
          <div class="current-time" id="current-time">--:--:--</div>
          <div class="date-info" id="date-info">加载中...</div>
        </div>
      </header>

    <!-- 添加链接按钮 -->
    <button id="add-link-btn" class="add-link-btn" style="position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
      <i class="bi bi-plus-circle"></i>
      <span>添加网站</span>
    </button>
    
    <!-- 工具图标列表 -->
    <div class="tools-container">
      <div id="tools-grid" class="tools-grid">
        <!-- 动态生成的工具图标 -->
      </div>
    </div>
  </main>
</div>

<!-- 添加链接模态框 -->
<div id="add-link-modal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2>添加网站</h2>
      <button id="close-modal-btn" class="close-modal-btn" aria-label="关闭">
        <i class="bi bi-x"></i>
      </button>
    </div>
    
    <div class="modal-body">
      <form id="add-link-form">
        <div class="form-group">
          <label for="site-name">网站名称 *</label>
          <input type="text" id="site-name" name="site-name" placeholder="请输入网站名称" maxlength="50">
          <div class="error-message" id="name-error"></div>
        </div>
        
        <div class="form-group">
          <label for="site-url">网站网址 *</label>
          <input type="url" id="site-url" name="site-url" placeholder="请输入完整网址，包含http://或https://">
          <div class="error-message" id="url-error"></div>
        </div>
        
        <div class="form-group">
          <label for="site-category">分类 *</label>
          <select id="site-category" name="site-category">
            <!-- 动态生成的分类选项 -->
          </select>
          <div class="error-message" id="category-error"></div>
        </div>
        
        <div class="form-group">
          <label for="site-sort">排序 (可选)</label>
          <input type="number" id="site-sort" name="site-sort" placeholder="数字越小，排序越靠前" min="0" max="999" value="200">
        </div>
      </form>
    </div>
    
    <div class="modal-footer">
      <button id="cancel-add-btn" class="cancel-btn">取消</button>
      <button id="save-link-btn" class="save-btn">保存</button>
    </div>
  </div>
</div>

<!-- 删除确认模态框 -->
<div id="delete-link-modal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2>确认删除</h2>
      <button id="close-delete-modal-btn" class="close-modal-btn" aria-label="关闭">
        <i class="bi bi-x"></i>
      </button>
    </div>
    
    <div class="modal-body">
      <div class="delete-confirmation">
        <div class="delete-icon">
          <i class="bi bi-exclamation-triangle"></i>
        </div>
        <p>确定要删除网站 <span id="delete-site-name" class="site-name-highlight"></span> 吗？</p>
        <p class="delete-warning">此操作不可撤销。</p>
      </div>
    </div>
    
    <div class="modal-footer">
      <button id="cancel-delete-btn" class="cancel-btn">取消</button>
      <button id="confirm-delete-btn" class="delete-btn">确认删除</button>
    </div>
  </div>
</div>

  <script src="js/app.js"></script>
</body>
</html>
