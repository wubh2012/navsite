<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航网站</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <!-- 左侧侧边栏 -->
    <aside class="sidebar">
      <div class="user-avatar">
        <img src="img/avatar.svg" alt="用户头像">
      </div>
      <nav class="nav-menu">
        <ul id="category-menu">
          <li class="active" data-category="all"><i class="bi bi-house-door"></i> 全部</li>
          <!-- 动态生成的分类菜单项 -->
        </ul>
      </nav>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
      <!-- 顶部信息区 -->
      <header class="top-info">
        <div class="time-info">
          <div class="current-time" id="current-time">00:00:00</div>
          <div class="date-info" id="date-info">1 月 1 日 星期一 闰六月十八</div>
        </div>
      </header>

      <!-- 工具图标列表 -->
      <div class="tools-container">
        <div id="tools-grid" class="tools-grid">
          <!-- 动态生成的工具图标 -->
        </div>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
