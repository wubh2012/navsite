<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>导航</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  <!-- 移动端顶部导航栏 -->
  <header class="mobile-header">
    <div class="mobile-nav">
      <button class="hamburger-btn" id="hamburger-btn" aria-label="打开菜单">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="mobile-logo">
        <img src="img/avatar.svg" alt="导航网站">
        <span>导航网站</span>
      </div>
      <button class="search-btn" id="mobile-search-btn" aria-label="搜索">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </header>

  <!-- 移动端遮罩层 -->
  <div class="mobile-overlay" id="mobile-overlay"></div>

  <!-- 移动端搜索框 -->
  <div class="mobile-search" id="mobile-search">
    <div class="search-container">
      <div class="search-header">
        <button class="search-back-btn" id="search-back-btn" aria-label="返回">
          <i class="bi bi-arrow-left"></i>
        </button>
        <div class="search-input-wrapper">
          <input type="text" class="search-input" id="search-input" placeholder="搜索网站..." autocomplete="off"
            enterkeyhint="search">
          <button class="search-clear-btn" id="search-clear-btn" aria-label="清除">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>
      <div class="search-results" id="search-results">
        <div class="search-suggestions">
          <div class="suggestions-title">热门搜索</div>
          <div class="suggestions-list" id="suggestions-list">
            <!-- 动态生成的搜索建议 -->
          </div>
        </div>

      </div>
      <div class="search-no-results" id="search-no-results" style="display: none;">
        <i class="bi bi-search"></i>
        <p>未找到相关网站</p>
        <span>请尝试其他关键词</span>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- 左侧侧边栏 -->
    <aside class="sidebar" id="sidebar">
      <div class="user-avatar">
        <img src="img/avatar.svg" alt="用户头像">
      </div>
      <nav class="nav-menu">
        <ul id="category-menu">
          <li class="active" data-category="all"><i class="bi bi-house-door"></i> 全部</li>
          <!-- 动态生成的分类菜单项 -->
        </ul>
        <ul class="theme-toggle">
          <li id="theme-toggle-btn"><i class="bi bi-moon"></i> 暗黑模式</li>
        </ul>
      </nav>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
      <!-- 顶部信息区 -->
      <header class="top-info">
        <div class="time-info">
          <div class="current-time" id="current-time">00:00:00</div>
          <div class="date-info" id="date-info">1 月 1 日 星期一 闰六月十八</div>
        </div>
      </header>

      <!-- 工具图标列表 -->
      <div class="tools-container">
        <div id="tools-grid" class="tools-grid">
          <!-- 动态生成的工具图标 -->
        </div>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
